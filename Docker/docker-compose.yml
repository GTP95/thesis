version: "3"

services:
  pepcli:
    build:
      context: .
      dockerfile: Dockerfile.pepcli
    volumes:
      - ./pep_data:/data
    # Make it interactive:
    stdin_open: true
    tty: true

  irma:
    build:
      context: .
      dockerfile: Dockerfile.irma
    ports:
      - 8088:8088
    volumes:
      # make IRMA schemes persistent, so I can add my own
      - /root/.local/share/irma/
